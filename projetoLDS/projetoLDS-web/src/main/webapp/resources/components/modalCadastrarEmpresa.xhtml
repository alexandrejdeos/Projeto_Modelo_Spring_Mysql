<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:orion="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite">

		<composite:interface>
			<composite:attribute name="id" default="id"/>
			<composite:attribute name="update"/>
			<composite:attribute name="bean" type="br.com.axxiom.orion.web.bean.page.IEmpresaComponente" required="true"/>
		</composite:interface>

		<composite:implementation>			
			<div id="#{cc.attrs.id}Modal" class="modal modal-fixed-footer" style="height:265px; width:500px">
				<h:form id="#{cc.attrs.id}Form">
					<p:panel id="#{cc.attrs.id}Panel">
						<orion:modalContent titulo="#{msg['titulo.incluir.empresa']}">				
							<orion:inputTextField id="nomeNovaEmpresa" label="#{msg['nome']}" value="#{cc.attrs.bean.empresa.nome}" required="true"/>
							<orion:inputTextField id="cnpjNovaEmpresa" label="#{msg['cnpj']}" value="#{cc.attrs.bean.empresa.cnpj}" required="true" styleClass="maskCNPJ"/>
						</orion:modalContent>
					</p:panel>
					<orion:modalFooter>
						<p:commandButton class="waves-effect waves-light btn grey darken-2" 
										 value="#{msg['salvar']}" update="#{cc.attrs.update}"
										 action="#{cc.attrs.bean.cadastrarEmpresa()}"/>
						
						<p:commandButton class="waves-effect waves-light btn cancelar" ajax="true" immediate="true"
										 value="#{msg['cancelar']}" 
										 onclick="$('##{cc.attrs.id}Modal').modal('close');"/>
					</orion:modalFooter>
				</h:form>
	 		</div>
		</composite:implementation>
</html>
