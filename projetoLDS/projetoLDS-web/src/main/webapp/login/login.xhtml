<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:security="http://www.springframework.org/security/tags"
	template="/templates/template-menu.xhtml">

	<ui:define name="content">
		<center>
			<div class="container">
				<div class="s12 m7">
					<div class="card horizontal"
						style="display: inline-block; padding: 0px 48px 0px 48px; border: 1px solid #EEE;">
						<h:form action="${request.contextPath}/login" method="POST">
							<h5>
								<h:outputText value="#{msg['message.login.header.title']}" />
							</h5>
							<div class="card-stacked">
								<div class="card-content">
									<div class="row">
										<div class="input-field col s12">
											<label for="username">#{msg['message.login.usuario']}</label>
											<input id="username" name="username" type="text"
												class="validate" />
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<label for="password">#{msg['message.login.senha']}</label> <input
												id="password" name="password" type="password"
												class="validate" />
										</div>
									</div>
								</div>
								<div class="card-action">
									<button type="submit" class="waves-effect waves-teal btn-flat">#{msg['message.login.btn.entrar']}</button>
									<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</center>
	</ui:define>
</ui:composition>
