<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

		<composite:interface>
			<composite:attribute name="titulo" required="true"/>
			<composite:attribute name="bean" type="br.com.axxiom.orion.web.mbean.page.comum.BasicBean" required="true"/>
    		<composite:attribute name="url" type="java.lang.String" required="true"/>
		</composite:interface>

		<composite:implementation>			
			<h:commandLink value="#{cc.attrs.titulo}" action="#{cc.attrs.bean.preRenderView()}" >
  				<f:setPropertyActionListener value="#{request.contextPath}#{cc.attrs.url}" target="#{cc.attrs.bean.url}"/>
  			</h:commandLink>
		</composite:implementation>
</html>
